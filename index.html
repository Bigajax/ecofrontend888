<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Viewport robusto p/ iOS + safe areas + evitar zoom em inputs -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
    />

    <!-- Aparência melhor integrada no iOS/Android -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <title>ECO - Espelho Emocional e Comportamental</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter (como já usava) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Playfair Display (você usa nos headings h1–h6) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ajuste de --vh p/ corrigir 100vh no iOS/Android + marca classe supports-backdrop -->
    <script>
      (function () {
        function setVh() {
          var vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight) * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        setVh();
        window.addEventListener('resize', setVh, { passive: true });
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', setVh, { passive: true });
        }

        var supportsBackdrop =
          (window.CSS && CSS.supports && CSS.supports('backdrop-filter', 'blur(1px)')) ||
          (window.CSS && CSS.supports && CSS.supports('-webkit-backdrop-filter', 'blur(1px)'));
        if (supportsBackdrop) {
          document.documentElement.classList.add('supports-backdrop');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
